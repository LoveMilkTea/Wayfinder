<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Reset Password</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input #email formControlName="email" type="email" placeholder="Your email address"
                 [class.invalid]="!resetPasswordForm.controls.email.valid &&
          resetPasswordForm.controls.email.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!resetPasswordForm.controls.email.valid  &&
      resetPasswordForm.controls.email.dirty">
      <p>Please enter a valid email.</p>
    </ion-item>

      <ion-label stacked>Password</ion-label>
      <ion-input #password formControlName="password" type="password" placeholder="Your password"
                 [class.invalid]="!resetPasswordForm.controls.password.valid &&
          resetPasswordForm.controls.password.dirty"></ion-input>
    </ion-item>-->

      resetPasswordForm.controls.password.dirty">
      <p>Your password needs more than 6 characters.</p>
    </ion-item>-->

</ion-content>
